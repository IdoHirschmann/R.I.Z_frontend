<div>
  <h1>Create an Event</h1>
  <form>
    <div class="form-group">
      <div class="inline-group">
      <label for="name">Name of the event:</label>
      <input type="text" id="name" name="name" required>
      </div>
    </div>

    <!-- Priority -->
    <div class="form-group">
      <div class="inline-group">
      <label for="priority">Priority:</label>
      <input type="hidden" id="priority-value" name="priority">
      <div id="priority" class="priority-container">
        <!-- Priority boxes will be added dynamically here -->
      </div>
      </div>
    </div>

    <div class="form-group">
      <div class="inline-group">
      <label for="flexibility">Flexibility:</label>
      <input type="radio" id="flexibility-yes" name="flexibility" value="yes" required>
      <label for="flexibility-yes" class="radio-label">Yes</label>
      <input type="radio" id="flexibility-no" name="flexibility" value="no" required>
      <label for="flexibility-no" class="radio-label">No</label>
      </div>
    </div>

    <div id="flexibility-yes-options" class="flexibility-options">
      <div class="form-group">
        <div class="inline-group">
        <label for="date-range-from">Set date (range): From:</label>
        <input type="date" id="date-range-from" name="date-range-from" required>
        <label for="date-range-until">Until:</label>
        <input type="date" id="date-range-until" name="date-range-until" required>
        </div>
      </div>
      <div class="form-group">
        <label for="whole-day-yes">Set time (range):</label>
        <input type="checkbox" id="whole-day-yes" name="whole-day">
        <label for="whole-day-yes" class="checkbox-label">Whole day</label>
        <div id="time-range-yes-options">
          <div class="inline-group">
          <label for="time-range-from">From:</label>
          <input type="time" id="time-range-from" name="time-range-from" required>
          <label for="time-range-until">Until:</label>
          <input type="time" id="time-range-until" name="time-range-until" required>
            </div>
        </div>
        <div id="total-time-needed-container">
          <div class="inline-group">
          <label for="total-time-needed">Choose total time needed:</label>
          <input type="time" id="total-time-needed" name="total-time-needed" required>
          </div>
        </div>
      </div>
    </div>

    <div id="flexibility-no-options" class="flexibility-options">
      <div class="form-group">
        <div class="inline-group">
        <label for="set-date">Set date:</label>
        <input type="date" id="set-date" name="set-date" required>
        </div>
      </div>
      <div class="form-group">
        <div class="inline-group">
        <label for="whole-day-no">Set time:</label>
        <input type="checkbox" id="whole-day-no" name="whole-day">
        <label for="whole-day-no" class="checkbox-label">Whole day</label>
        </div>
        <div id="time-range-no-options">
          <div class="inline-group">
          <label for="time-range-from-no">From:</label>
          <input type="time" id="time-range-from-no" name="time-range-from-no" required>
          <label for="time-range-until-no">Until:</label>
          <input type="time" id="time-range-until-no" name="time-range-until-no" required>
        </div>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" id="repeat" name="repeat" checked> <!-- Add the 'checked' attribute here -->
        <label for="repeat" class="checkbox-label">Repeat</label>
        <div id="repeat-options">
          <select id="repeat-frequency" name="repeat-frequency" required>
            <option value="year">Every Year</option>
            <option value="month">Every Month</option>
            <option value="week">Every Week</option>
            <option value="day">Every Day</option>
          </select>
          <div class="inline-group">
          <input type="checkbox" id="always" name="always">
          <label for="always" class="checkbox-label">Always</label>
          <div id="repeat-count-options">
            <label for="how-many-times">How many times?</label>
            <input type="number" id="how-many-times" name="how-many-times" min="1" max="20" required>
          </div>
          </div>
        </div>
      </div>
    </div>

      <!-- Location -->
      <div class="form-group">
        <div class="inline-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        </div>
      </div>

      <!-- Category -->
      <div class="form-group">
        <div class="inline-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <div class="inline-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
        </div>
      </div>

      <!-- Set Alarm -->
      <div class="form-group">
        <div class="inline-group">
        <label for="alarm">Set alarm:</label>
        <input type="number" id="alarm" name="alarm" min="1" max="99" required>
        <select id="alarm-unit" name="alarm-unit" required>
          <option value="month">Month</option>
          <option value="week">Week</option>
          <option value="day">Day</option>
          <option value="hour">Hour</option>
          <option value="min">Minute</option>
        </select>
        <label>before</label>
        </div>
      </div>

      <!-- Set another alarm -->
      <div class="form-group">
        <div id="additional-alarms"></div>
        <button type="button" id="add-alarm">Set another alarm</button>
      </div>

      <!-- Submit button -->
      <div class="form-group">
        <button type="submit">Create Event</button>
      </div>
  </form>
</div>
