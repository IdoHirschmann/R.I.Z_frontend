<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Register</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Username</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Enter username" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Enter email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary btn-block" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
              </button>
            </div>
            <ng-container *ngIf="displayMessage">
              <div class="alert alert-danger" role="alert">
                {{displayMessage}}
              </div>
            </ng-container>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
