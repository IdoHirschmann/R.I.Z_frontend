

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="row card-header text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Enter email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
            </div>
            <div class="form-group">
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
            <ng-container *ngIf="displayMessage">
              <div class="alert alert-danger" role="alert">
                {{displayMessage}}
              </div>
            </ng-container>
            <p class="first-here">First time here? <a class="register-link" routerLink="/register">Register now</a></p>
            <!-- <p class="first-here">Forgot your password? <a class="register-link" routerLink="/register">Reset your password now</a></p> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
