<div class="calendar-container">
  <div class="calendar">
    <div class="header">
      <div class="title-section">
        <h1>My Calendar <span class="date">{{ currentMonth }}</span></h1>
      </div>
      <div class="button-section">
        <button (click)="prevMonth()">&#10508;</button> <!-- Heavy left arrow -->
        <button (click)="nextMonth()">&#10509;</button>
      </div>
    </div>
    <table>
      <thead>
      <tr>
        <th *ngFor="let day of ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']">
          {{ day }}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let week of days">
        <td class="day-number" *ngFor="let day of week" [attr.id]="isCurrentDay(day) ? 'current-day' : null" (click)="onDayClick(day)">
          {{ day.date }}
          <div class="hebrew-date">{{ day.hebrewDate }}</div>
          <div *ngFor="let task of day.tasks">
            <span class="task-dot" [title]="task.title"></span>
            <div class="task-square" [style.background]="task.color"></div>
          </div>
          <div class="task-count-container">
            <div class="task-count" *ngFor="let task of day.tasks" [style.background]="task.color" [title]="task.title"></div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<app-tasks-popup [showPopup]="showPopup" [selectedDay]="selectedDay" (close)="showPopup = false"></app-tasks-popup>
