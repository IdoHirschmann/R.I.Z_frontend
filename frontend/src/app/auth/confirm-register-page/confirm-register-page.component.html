<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Confirm Registration</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label>Confirmation Code</label>
              <input type="text" formControlName="confirmationCode" class="form-control" placeholder="Enter confirmation code" maxlength="6"/>
            </div>
            <div class="form-group">
              <button [disabled]="confirmForm.controls['confirmationCode'].invalid" class="btn btn-primary btn-block" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Confirm
              </button>
            </div>
            <ng-container *ngIf="displayMessage">
              <div class="alert alert-danger" role="alert">
                {{displayMessage}}
              </div>
            </ng-container>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
